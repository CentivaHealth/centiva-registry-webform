<div class="logout-container">
	<button class="button-small-blue mt-20 mr-20" (click)="signOut()">Log Out</button>
</div>



<form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-fields-container">

  <h1 class="mt-100 mb-40">SARS-CoV-2 Test Result</h1>

	<label class="input-box">
		name:
		<input class="input-text-large" type="text" formControlName="name" />
	</label>

	<label class="input-box">
		Surname:
		<input class="input-text-large" type="text" formControlName="surName" />
	</label>

	<label class="input-box">
		dateOfBirth:
		<input class="input-text-large" type="text" formControlName="dateOfBirth" />
	</label>

	<label class="input-box">
		testResult:
		<input class="input-text-large" type="text" formControlName="testResult" />
	</label>

	<button type="submit" class="button-primary mt-40" [disabled]="!form.valid">
		Create PDF
	</button>
</form>
